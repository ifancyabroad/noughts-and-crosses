<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Noughts & Crosses</title>
	<!--Link to CSS-->
	<link rel="stylesheet" href="css/app.css">
	<!--Link to Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
	<!--Link to jQuery-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
	<section class="opponent-area">
		<figure class="robot-face">
			<img src="images/robot.png">
		</figure>
		<div class="speech-bubble">
			<p id="robo-quote"></p>
		</div>
	</section>
	<section class="game-area">
		<div id="top-left" class="square"></div>
		<div id="top-center" class="square"></div>
		<div id="top-right" class="square"></div>
		<div id="middle-left" class="square"></div>
		<div id="middle-center" class="square"></div>
		<div id="middle-right" class="square"></div>
		<div id="bottom-left" class="square"></div>
		<div id="bottom-center" class="square"></div>
		<div id="bottom-right" class="square"></div>
	</section>
	<script src="js/app.js"></script>
</body>

</html>
